# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PACE Insurance monorepo to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install website dependencies
        run: |
          cd pace-website
          npm install

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Build website
        run: |
          cd pace-website
          npm run build

      - name: Run tests
        run: |
          npm run test --if-present

      - name: Copy frontend build to server
        run: |
          mkdir -p server/dist/public
          cp -r pace-website/dist/* server/dist/public/

      - name: Upload server artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: server/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: server-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D98CA1AF8A744AE8F44C25B734EAE4F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E51233C4FBB547FDB68306394F303BFD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EC93B9057FAE48648AF413511CAFFC95 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Princical-Insurance'
          slot-name: 'Production'
          package: .
          